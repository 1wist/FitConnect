<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Selector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="weight.css">
</head>

<body>
    <div class="weight-container">
        <h1>Whats your weight?</h1>
        <p style="font-size: 14px; margin-bottom: 50px;">Weight in Kg. You can always change it later.</p>
        <div class="glide weight-scroll">
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides weight-options">
                    <!-- Weight options will be dynamically generated here -->
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script src="weight.js"></script>
</body>

</html>
