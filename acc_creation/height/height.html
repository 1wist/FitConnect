<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Selector</title>
    <link rel="stylesheet" href="../height/height.css">
</head>

<body>
    <div class="age-container">
        <h1>Select Height</h1>
        <div class="age-display">
            <p>Height in cm. You can always change it later.</p>
            <p><span id="selected-age">165</span></p>
        </div>
        <div class="age-scroll">
            <ul class="age-options">
                <!-- Age options will be dynamically generated here -->
            </ul>
        </div>
    </div>

    <script src="../height/height.js"></script>
</body>

</html>
