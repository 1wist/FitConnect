<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Selector</title>
    <link rel="stylesheet" href="age.css">
</head>

<body>
    <div class="age-container">
        <h1>Select Your Age</h1>
        <div class="age-display">
            <p>Your Age:</p>
            <span id="selected-age">18</span>
        </div>
        <div class="age-scroll">
            <ul class="age-options">
                <!-- Age options will be dynamically generated here -->
            </ul>
        </div>
    </div>

    <script src="age.js"></script>
</body>

</html>
