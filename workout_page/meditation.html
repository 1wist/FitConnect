<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">

    <link rel="stylesheet" type="text/css" href="yoga.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="quick-workout.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <meta charset="UTF-8">

    <title>Meditation</title>
</head>

<body>

    <div class="back-button">
        <a href="workout.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1>Meditation</h1>
    </div>
    

    <!-- <img src="../workout_page/images/kickboxing.jpg" alt="" width="30%" height="60%"> -->

        <div class="yoga" ondragover="handleDragOver(event)" ondrop="handleDrop(event)">

        <!-- Meditation Poses -->

        <div class="yoga-pose" id="exercise1" draggable="true" ondragstart="handleDragStart(event)">
            <img src="../workout_page/images/meditation1.jpg" alt="Meditation 1">
            <div class="pose-info">
                <h2>Stretch up</h2>
                <p>30 seconds</p>
            </div>
        </div>

        <div class="yoga-pose" id="exercise2" draggable="true" ondragstart="handleDragStart(event)">
            <img src="../workout_page/images/meditation2.jpg" alt="Meditation 2">
            <div class="pose-info">
                <h2>Side arm stretch</h2>
                <p>30 seconds</p>
            </div>
        </div>

        <div class="yoga-pose" id="exercise3" draggable="true" ondragstart="handleDragStart(event)">
            <img src="../workout_page/images/meditation3.jpg" alt="Meditation 3">
            <div class="pose-info">
                <h2>Head roll</h2>
                <p>30 seconds</p>
            </div>
        </div>

    </div>

    <script src="quick-workout.js"></script>

    <div class="quick-workout">
        <div class="quick-workout-button" id="quickWorkoutBtn">
            <a href="meditation1.html" class="quick-workout-button1">Start</a>
        </div>
        <div class="quick-workout-button" id="quickWorkoutBtn">
            <a href="meditation_lesson.html" class="quick-workout-button1">Lesson Video</a>
        </div>
    </div>


</body>

</html>
