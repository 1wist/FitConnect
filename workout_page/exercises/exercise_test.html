<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="exercise-details.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body>
  <div class="exercise-details">
    <h1>Push-ups</h1>
    <div class="exercise-info">
      <div class="image-scroller">
        <!-- Add multiple images here for image scroller -->
        <img src="../images/pushups1.jpg" alt="Push-ups">
        <img src="../images/pushup2.jpg" alt="Push-ups">
        <img src="../images/pushups3.jpg" alt="Push-ups">
      </div>
      <p><strong>Workout:</strong> Push-ups</p>
      <p><strong>Duration:</strong> 30 seconds</p>
      <p><strong>Description:</strong> Push-ups are a great bodyweight exercise...</p>
      <p><strong>Benefits:</strong> Push-ups target the chest, shoulders, triceps...</p>
      <p><strong>Instructions:</strong> Start in a plank position with your hands...</p>

      <!-- Options for exercise -->
      <div class="exercise-options">
        <button class="option-button" id="beginnerOption">Beginner</button>
        <button class="option-button" id="tenMinutesOption">10 Minutes</button>
        <button class="option-button" id="tenWorkoutsOption">10 Workouts</button>
      </div>

      <!-- Start button -->
      <button class="start-button" id="startButton">Start</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
