<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>

    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
    <link rel="stylesheet" type="text/css" href="yoga.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="quick-workout.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <meta charset="UTF-8">

    <title>Yoga</title>
</head>

<body>

    <div class="back-button">
        <a href="workout.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1>Yoga Body Stretching</h1>
    </div>

    <!-- <img src="../workout_page/images/yoga.jpg" alt="" width="50%" height="80%"> -->

    <div class="yoga" ondragover="handleDragOver(event)" ondrop="handleDrop(event)">


        <!-- Yoga Poses -->

        <div class="yoga-pose" id="exercise1" draggable="true" ondragstart="handleDragStart(event)">
            <img src="../workout_page/images/yoga1.jpg" alt="Yoga Pose 1">
            <div class="pose-info">
                <h2>Seated pose</h2>
                <p>30 seconds</p>
            </div>
        </div>

        <div class="yoga-pose" id="exercise2" draggable="true" ondragstart="handleDragStart(event)">
            <img src="../workout_page/images/yoga2.jpg" alt="Yoga Pose 2">
            <div class="pose-info">
                <h2>Half Forward Bend pose</h2>
                <p>30 seconds</p>
            </div>
        </div>

        <div class="yoga-pose" id="exercise3" draggable="true" ondragstart="handleDragStart(event)">
            <img src="../workout_page/images/yoga3.jpg" alt="Yoga Pose 3">
            <div class="pose-info">
                <h2>Child's pose</h2>
                <p>30 seconds</p>
            </div>
        </div>

    </div>

    

    <script src="quick-workout.js"></script>


    <div class="quick-workout">
        <div class="quick-workout-button" id="quickWorkoutBtn">
            <a href="yoga1.html" class="quick-workout-button1">Start</a>
        </div>
        <div class="quick-workout-button" id="quickWorkoutBtn">
            <a href="yoga_lesson.html" class="quick-workout-button1">Join Livestream</a>
        </div>
    </div>


</body>

</html>
