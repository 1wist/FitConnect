<script>
    // Load existing completed workouts from localStorage
    const existingCompletedWorkouts = JSON.parse(localStorage.getItem("completedWorkouts")) || [];

    // Define the current completed workout
    const openedExercise = localStorage.getItem("openedExercise");
    let openedWorkoutInfo = null;

    if (openedExercise == "pilates") {
        openedWorkoutInfo = {
            name: "Pilates",
            date: new Date().toLocaleDateString(),
            duration: "20 minutes"
        }
    } else if (openedExercise == "yoga") {
        openedWorkoutInfo = {
            name: "Yoga",
            date: new Date().toLocaleDateString(),
            duration: "15 minutes"
        }
    } else if (openedExercise == "kickboxing") {
        openedWorkoutInfo = {
            name: "Kickboxing",
            date: new Date().toLocaleDateString(),
            duration: "30 minutes"
        }
    } else if (openedExercise == "meditation") {
        openedWorkoutInfo = {
            name: "Meditation",
            date: new Date().toLocaleDateString(),
            duration: "5 minutes"
        }
    }


    // Add the current completed workout to the existing list
    if (openedWorkoutInfo) {
        existingCompletedWorkouts.push(openedWorkoutInfo);
        localStorage.setItem("completedWorkouts", JSON.stringify(existingCompletedWorkouts));
    }
</script>
