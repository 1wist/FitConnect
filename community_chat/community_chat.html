<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../community_chat/community_chat.css">
    <title>Community Chat</title>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Team FitConnect</h1>
        </div>
        <div class="chat-content" id="chatArea">
            <div class="message bot">
                <p>Hello there!</p>
            </div>
        </div>
        <div class="chat-input">
            <button id="captureButton"><i class="fas fa-camera"></i></button>

            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </div>
        <video id="videoPreview" style="display: none;"></video>
    </div>
    <!-- Modal for Camera Overlay -->
    <div id="cameraModal" class="modal">
        <div class="modal-content">
            <video id="cameraPreview" autoplay playsinline></video>
            <button id="capturePhotoButton"><i class="fas fa-camera"></i></button>
            <button id="closeCameraButton"><i class="fas fa-times"></i></button>
        </div>
    </div>
    <script src="../community_chat/community_chat.js"></script>
</body>

</html>
